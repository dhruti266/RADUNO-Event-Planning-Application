<header pageTitle="Shop"></header>

<ion-content padding>
  <br><br>
  <form>
    <ion-grid>
      <ion-row text-center>
        <ion-col col-10>
          <ion-item>
            <ion-input type="text" name="query"  [(ngModel)]="query" placeholder="Enter Product" [value]="query"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only type="submit" (click)="search()">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let p of products[0]">
        <ion-col col-12>
          <ion-card>
            <img src="{{p['pagemap']['cse_image'][0]['src']}}"/>
            <ion-card-content>
              <ion-card-title>
                {{p['pagemap']['metatags'][0]['og:title']}}
              </ion-card-title>
              <p>
                {{p['pagemap']['metatags'][0]['og:description']}}
              </p>
              <button ion-button icon-left full (click)="openWebpage(p['pagemap']['metatags'][0]['og:url'])">
                 <ion-label>Buy Now</ion-label>
                  <ion-icon name="cart"></ion-icon>
              </button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
