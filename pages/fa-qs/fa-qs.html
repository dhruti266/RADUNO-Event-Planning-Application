<header pageTitle="FAQs"></header>

<ion-content padding>
  <br><br><br>
  <div id="chatMessages">
    <div class="message" *ngFor="let q of faqChat">
      <div class="innerMessage messageRight">{{ q["question"] }}</div>
      <br>
      <div class="innerMessage messageLeft">{{ q["answer"] }}</div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" float-left [(ngModel)]="queryForm" placeholder="Type here..."></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only float-right (click)="getAnswer()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
